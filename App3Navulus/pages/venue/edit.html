<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>edit</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="edit.css" rel="stylesheet" />
    <script src="edit.js"></script>
</head>
<body>
    <div class="edit fragment">
        <div id="banner-logo">
			<img src="/images/banner-logo.png" />
			<h3>
                <span id="accountName">Larsen Household</span>
                <span class="symbol down-arrow">&#57365;</span>
			</h3>
		</div>
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Edit Category</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="mb">
            <h2>Where are you spending money?</h2>
			<input id="name" type="text"><br />
			</div>

			<div class="mb">
            <h2>How much <b>should</b> you spend each week?</h2>
			<input id="targetAmount" type="number"><br />
			</div>
        	<button id="btnSave" type="button">Save</button>
        </section>
    </div>
</body>
</html>
